{% load static %} {% load bootstrap4 %} {% load i18n %} {% get_current_language as language_code %}

<!DOCTYPE html>
<html lang="{{ language_code }}">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An example of Django project with basic user functionality.">

    <link rel="icon" href="{% static 'img/favicon.png' %}">

    <title>Librus</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/black-dashboard.css' %}" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css" rel="stylesheet">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>


</head>

<body>
    <div id="nav">
        <!-- this file contain sidebar and top bar. Things that pop up after signing in.-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
            <img alt="Libra" width="100px" height="45px" src="{% static 'img/LibrusLogo.png' %}" />&nbsp&nbsp
        </nav>
    </div>
    <div class="container-fluid mt-3">

        {% bootstrap_messages %} {% block content %} No content. {% endblock %}

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/Script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
    </script>


</body>

</html>
